<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag And Drop</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Drag And Drop</h1>
        </header>
        <div class="lists">
            <div class="list">
                <div class="list-item" draggable="true">List Item1</div>
                <div class="list-item" draggable="true">List Item2</div>
                <div class="list-item" draggable="true">List Item3</div>
                <div class="list-item" draggable="true">List Item4</div>
                <div class="list-item" draggable="true">List Item5</div>
                <div class="list-item" draggable="true">List Item6</div>
            </div>
            <div class="list"></div>
            <div class="list"></div>
            <div class="list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
